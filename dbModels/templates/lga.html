<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Polling unit result</title>
</head>
<body>
    <div class="container-md mx-auto">
        <h1>
            Polling unit results
        </h1>
    </div>
    <div class="mb-3 container-md">
        <form action="{% url 'dbModels:lga_result' %}" method="post">
            {% csrf_token %}
            <select name="lga" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Choose LGA</option>
                {% for lga in lgas %}
                <option value="{{lga.lga_id}}">{{lga.lga_name}}</option>
                {% endfor %}
              </select>
              
              
              <button type="submit" class="btn btn-outline-primary">Check</button>
        </form>
        <div class="mt-5">
            {% for x,y in result_dict.items %}
            <h5>{{x}}:{{y}}</h5>
            {% endfor %}
        </div>
       
      
      <!-- <div class="mb-3 mt-3">
        <label for="exampleFormControlTextarea1" class="form-label">Result area</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" >
           
        </textarea>
      </div> -->
    <div class="mt-3">
        <h3>
            Go back <a href="{% url 'dbModels:home' %}">home</a>
            <!-- {{result_dict}} -->
        </h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
